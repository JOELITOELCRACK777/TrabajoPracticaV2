<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica San José TV - Sistema Drive</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="clinic-menu" class="overlay-menu d-flex align-items-center justify-content-center">
        <div class="menu-container text-center p-5">
            
    <div id="step-select" class="menu-step active">
        <h1 class="mb-4">Bienvenido al Sistema Multimedia</h1>
        <p class="mb-4 text-white-50">Cargando clínicas desde Google Drive...</p>
        <div id="clinics-container" class="d-grid gap-3 col-8 mx-auto">
            </div>
    </div>

    <div id="step-decision" class="menu-step d-none">
        <h2 id="clinic-title-display" class="mb-4">Clínica Seleccionada</h2>
        <div class="d-grid gap-3 col-8 mx-auto">
            <button class="btn btn-success btn-lg py-3" onclick="clinicManager.activatePlaylist()">
                ▶ ACTIVAR PLAYLIST
            </button>
            <button class="btn btn-outline-light btn-lg" onclick="clinicManager.loadDashboard()">
                ⚙️ GESTIONAR CARPETAS
            </button>
        </div>
        <button class="btn btn-link text-white-50 mt-3" onclick="clinicManager.reset()">← Volver</button>
    </div>

    <div id="step-dashboard" class="menu-step d-none" style="text-align: left;">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0 text-white"><span style="color:var(--accent-cyan)">✚</span> GESTIÓN DE CONTENIDOS</h5>
            <button class="btn btn-sm btn-outline-light" onclick="clinicManager.backToDecision()">Cerrar ✕</button>
        </div>

        <div class="creation-panel p-3 mb-3">
            <h6 class="text-white-50 mb-3" style="font-size: 0.8rem;">CREAR NUEVA CARPETA</h6>
            
            <div class="row g-2 align-items-end">
                <div class="col-5">
                    <label class="small text-muted mb-1">Especialidad</label>
                    <select id="new-topic" class="form-select form-select-sm bg-dark text-white border-secondary" onchange="clinicManager.updatePreview()">
                        <option value="GEN">GENERAL</option>
                        <option value="CARD">CARDIOLOGÍA</option>
                        <option value="PED">PEDIATRÍA</option>
                        <option value="URG">URGENCIAS</option>
                        <option value="TRA">TRAUMATOLOGÍA</option>
                        <option value="ODO">ODONTOLOGÍA</option>
                        <option value="TUR">TURISMO</option>
                        <option value="CORP">CORPORATIVO</option>
                    </select>
                </div>

                <div class="col-3">
                    <label class="small text-muted mb-1">ID #</label>
                    <input type="number" id="new-id" class="form-control form-control-sm bg-dark text-white border-secondary text-center" value="1" min="1" oninput="clinicManager.updatePreview()">
                </div>

                <div class="col-4">
                    <label class="small text-muted mb-1">Prioridad</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="intensity-btn" id="int-a" value="A" onchange="clinicManager.updatePreview()">
                        <label class="btn btn-outline-danger btn-sm" for="int-a" title="Alta">A</label>

                        <input type="radio" class="btn-check" name="intensity-btn" id="int-m" value="M" checked onchange="clinicManager.updatePreview()">
                        <label class="btn btn-outline-warning btn-sm" for="int-m" title="Media">M</label>

                        <input type="radio" class="btn-check" name="intensity-btn" id="int-b" value="B" onchange="clinicManager.updatePreview()">
                        <label class="btn btn-outline-success btn-sm" for="int-b" title="Baja">B</label>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex justify-content-between align-items-center bg-black rounded p-2 border border-secondary">
                <div class="d-flex flex-column px-2">
                    <span class="text-white-50" style="font-size:0.6rem">CÓDIGO:</span>
                    <span id="code-preview" class="fw-bold text-info" style="letter-spacing: 1px;">---</span>
                </div>
                <button class="btn btn-info btn-sm fw-bold px-3" onclick="clinicManager.createFolderFromUI()">
                    ✚ CREAR
                </button>
            </div>
        </div>

        <div class="flex-grow-1" style="height: 250px; overflow-y: auto;" id="folders-scroll-area">
            <h6 class="text-white-50 mb-2 sticky-top bg-black py-1" style="font-size: 0.8rem;">CARPETAS ACTIVAS</h6>
            <div id="folders-list" class="d-grid gap-2">
                </div>
        </div>
    </div>

</div>
    </section>

    <div class="app d-flex">
        
        <main class="player-section flex-grow-1">
            <video id="main-player" playsinline autoplay muted class="main-video" preload="auto"></video>
            <div class="video-vignette"></div>
        </main>

        <aside class="sidebar-right">
            <div class="container-fluid h-100 py-5 d-flex flex-column justify-content-between">
                
                <div class="brand-section text-center">
                    <div>
                        <img class="logo-clinica" src="img/logoclinica.png" width="50" height="50" alt="Logo">
                    </div>
                </div>

                <div style="font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 700; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; margin-left: 40px; display: flex; align-items: center; gap: 8px; text-shadow: 0 0 15px rgba(13, 202, 240, 0.4);">
    <span style="color: #0dcaf0; font-size: 1.2em; line-height: 1;">✚</span> CLÍNICA SAN JOSÉ
</div>

                <div class="time-section text-center">
                    <div id="hora" class="time-display">00:00</div>
                    <div id="fecha" class="date-display text-uppercase mt-2">-- / --</div>
                </div>

                <div class="weather-section text-center">
                    <span id="clima-icon" class="d-block mb-2">☀️</span>
                    <h2 id="temperatura" class="mb-0">--°C</h2>
                    <p id="ciudad" class="mb-3 opacity-75">ARICA, CHILE</p>
                    <div class="hospital-ticker border-top border-light border-opacity-10 pt-3 mt-3">
                        <p class="mb-0 text-white-50 x-small-text">SALUD</p>
                        <p class="mb-0 text-white-50 x-small-text">Accesible, Confiable y Calida</p>
                    </div> 
                </div>

            </div>
        </aside>
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
